pt-BR:
  date:
    formats:
      default: "%d de %B de %Y"        # ex: 30 de setembro de 2025
      short: "%d/%m"                   # ex: 30/09
      custom: "%A, %d de %B, %Y"           # ex: terça-feira, 30 de setembro
    day_names:
      - "Domingo"
      - "Segunda-feira"
      - "Terça-feira"
      - "Quarta-feira"
      - "Quinta-feira"
      - "Sexta-feira"
      - "Sábado"
    abbr_day_names:
      - "dom"
      - "seg"
      - "ter"
      - "qua"
      - "qui"
      - "sex"
      - "sáb"
    month_names:
      - ~
      - "Janeiro"
      - "Fevereiro"
      - "Março"
      - "Abril"
      - "Maio"
      - "Junho"
      - "Julho"
      - "Agosto"
      - "Setembro"
      - "Outubro"
      - "Novembro"
      - "Dezembro"
    abbr_month_names:
      - ~
      - "jan"
      - "fev"
      - "mar"
      - "abr"
      - "mai"
      - "jun"
      - "jul"
      - "ago"
      - "set"
      - "out"
      - "nov"
      - "dez"
    order: [day, month, year]

  time:
    formats:
      default: "%d de %B de %Y %H:%M"  # ex: 30 de setembro de 2025 14:35
      short: "%d/%m %H:%M"             # ex: 30/09 14:35
      custom: "%A às %H:%M"            # ex: terça-feira às 14:35
    am: "AM"
    pm: "PM"
